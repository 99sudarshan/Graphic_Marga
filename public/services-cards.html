<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="stylesheet" href="./css/flip.css" />
  </head>
  <body>
    <div class="w-padding max-w mt-20 pb-20">
      <div class="text-center">
        <h1 class="title-style">Our Services & Pricing</h1>
        <div class="mt-4">
          <img src="./images/title-border.png" alt="" class="mx-auto" />
        </div>
      </div>
      <!-- business service  -->
      <div class="service-box business mt-10">
        <div
          class="grid gap-6 py-5 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 2xl:grid-cols-5"
        >
          <!-- private company registration  -->
          <div class="flip-container h-full w-full">
            <div class="flipper h-full w-full">
              <div
                class="front bg-primary-blue relative h-full w-full overflow-hidden"
              >
                <span class="ribbon-tl"></span>
                <span class="ribbon-tr"></span>
                <span class="ribbon-bl"></span>
                <span class="ribbon-br"></span>
                <div class="h-full w-full">
                  <div class="item slider-card">
                    <div class="slider-child">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 32 32"
                        class="slider-icon"
                      >
                        <defs>
                          <style>
                            .cls-1 {
                              fill: none;
                              stroke: currentColor;
                              stroke-linecap: round;
                              stroke-linejoin: round;
                              stroke-width: 2px;
                            }
                          </style>
                        </defs>
                        <title />
                        <g data-name="79-users" id="_79-users">
                          <circle class="cls-1" cx="16" cy="13" r="5" />
                          <path class="cls-1" d="M23,28A7,7,0,0,0,9,28Z" />
                          <path class="cls-1" d="M24,14a5,5,0,1,0-4-8" />
                          <path class="cls-1" d="M25,24h6a7,7,0,0,0-7-7" />
                          <path class="cls-1" d="M12,6a5,5,0,1,0-4,8" />
                          <path class="cls-1" d="M8,17a7,7,0,0,0-7,7H7" />
                        </g>
                      </svg>
                    </div>
                    <h1 class="slider-h1">
                      <div>Public Company Registration</div>
                      <div>पब्लिक लिमिटेड कम्पनी दर्ता</div>
                    </h1>
                  </div>
                </div>
              </div>
              <div class="back h-full w-full">
                <div
                  class="bg-primary-blue h-full w-full rounded-tl-[4rem] rounded-br-[4rem]"
                >
                  <div
                    class="flex h-full w-full flex-col items-center justify-center p-3 text-white"
                  >
                    <div class="text-sm font-medium">
                      Upto 7 Share Holders
                      <strong class="text-white">Rs, 12,000</strong>
                    </div>
                    <div class="mt-1 text-xs">
                      More Then Will Be Added
                      <strong class="text-white">Rs 500</strong>/ share holder
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- view more  -->
        <div class="mt-3 flex justify-center">
          <a href="./services.html" class="view-more">
            <span>View More</span>
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-4 w-4"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M13 5l7 7-7 7M5 5l7 7-7 7"
                />
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
