  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./images/logo.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        display: none;
        margin: 0 auto;
      }

    </style>
  </head>
  <body>
    <div class="mt-3 w-full md:px-10">
      <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="inline-block min-w-full py-4 sm:px-6 lg:px-8">
            <div class="wrapper overflow-hidden">
              <table class="common min-w-full text-center">
                <thead
                  class="font-Bree bg-primary-red border-b text-lg font-bold"
                >
                  <tr>
                    <th
                      scope="col"
                      class="!w-[20px] px-4 py-4 text-sm font-medium text-white"
                    >
                      SN.
                    </th>
                    <th scope="col" class="py-4 text-sm font-medium text-white">
                      Type
                    </th>
                    <th scope="col" class="py-4 text-sm font-medium text-white">
                      Details
                    </th>
                    <th scope="col" class="py-4 text-sm font-medium text-white">
                      Cash DR.
                    </th>
                    <th scope="col" class="py-4 text-sm font-medium text-white">
                      Cash CR.
                    </th>
                    <th scope="col" class="py-4 text-sm font-medium text-white">
                      Cash Balance
                    </th>
                    <th scope="col" class="py-4 text-sm font-medium text-white">
                      Bank DR. & CR.
                    </th>
                    <th scope="col" class="py-4 text-sm font-medium text-white">
                      Remark
                    </th>
                  </tr>
                </thead>
                <tbody class="font-Acme">
                  <tr class="trow border-b bg-white">
                    <td
                      class="w-[5px] whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <input
                        type="number"
                        class="long w-[50px] rounded-sm border border-gray-400 px-2 py-2"
                        id="sn"
                        name=""
                        value="1"
                      />
                    </td>

                    <td
                      class="whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <div class="flex items-center gap-2">
                        <label class="text-primary-blue font-bold" for=""
                          >आमदानी</label
                        >
                        <input
                          type="radio"
                          name="type"
                          class="r1 h-5 w-5"
                          value="first"
                        />
                      </div>
                      <div class="mt-3 flex items-center justify-between gap-2">
                        <label for="" class="text-primary-blue font-bold"
                          >खर्च</label
                        >
                        <input
                          class="r1 h-5 w-5"
                          type="radio"
                          name="type"
                          value="second"
                          id="r2"
                        />
                      </div>
                    </td>
                    <td
                      class="whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <input
                        type="number"
                        id="cash-dr"
                        name=""
                        class="rounded-sm border border-gray-400 px-2 py-2"
                        value=""
                      />
                    </td>
                    <td
                      class="whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <input
                        type="number"
                        id="cash-dr"
                        name=""
                        class="w-[100px] rounded-sm border border-gray-400 px-2 py-2"
                        value=""
                      />
                    </td>
                    <td
                      class="whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <input
                        type="number"
                        class="w-[100px] rounded-sm border border-gray-400 px-2 py-2"
                        id="cash-cr"
                        name=""
                        value=""
                      />
                    </td>
                    <td
                      class="whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <input
                        type="number"
                        class="w-[100px] rounded-sm border border-gray-400 px-2 py-2"
                        id="cash-balance"
                        name=""
                        value=""
                      />
                    </td>
                    <td
                      class="whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <input
                        type="number"
                        class="w-[100px] rounded-sm border border-gray-400 px-2 py-2"
                        id="bank"
                        name=""
                        value=""
                      />
                    </td>
                    <td
                      class="whitespace-nowrap px-6 py-4 text-sm font-light text-gray-900"
                    >
                      <input
                        type="text"
                        class="w-[100px] rounded-sm border border-gray-400 px-2 py-2"
                        id="remark"
                        name=""
                        value=""
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
              <!-- add button -->
              <div class="flex justify-end">
                <div
                  class="list_add bg-primary-blue mt-3 inline-flex cursor-pointer items-center gap-2 rounded-md px-3 py-2 font-bold text-white"
                >
                  <h1>Add</h1>
                  <svg
                    class="h-5 w-5"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                  >
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                      d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
                    />
                  </svg>
                </div>
              </div>
              <!-- submit button -->
              <div
                class="bg-primary-green ml-10 mt-3 inline-flex gap-2 rounded-md px-5 py-3 font-bold text-white"
              >
                <a href="">Save</a>
              </div>
              <div
                class="bg-primary-green ml-10 mt-3 inline-flex gap-2 rounded-md px-5 py-3 font-bold text-white"
              >
                <a href="">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- add button -->
    <div class="flex justify-end">
      <div
        class="list_add bg-primary-blue mt-3 inline-flex cursor-pointer items-center gap-2 rounded-md px-3 py-2 font-bold text-white"
      >
        <h1>Add</h1>
        <svg
          class="h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          />
        </svg>
      </div>
    </div>
    <!-- save button -->
    <div
      class="bg-primary-green ml-10 mt-3 inline-flex gap-2 rounded-md px-5 py-3 font-bold text-white"
    >
      <a href="">Save</a>
    </div>
    <!-- submit button -->
    <div
      class="bg-primary-green ml-10 mt-3 inline-flex gap-2 rounded-md px-5 py-3 font-bold text-white"
    >
      <a href="">Submit</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- jquery -->
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      // add new table row
      function addNewRow() {
        var template = $("tr.trow:first");
        $(".no_entries_row").css("display", "none");
        var newRow = template.clone();
        var lastRow = $("tr.trow:last").after(newRow);
      }
      $(".list_add").on("click", addNewRow);
      var sn = document.getElementById("sn");
      $(".list_add").on("click", incVal);
      function incVal() {
        snVal = parseInt(sn.value);
        snVal = parseInt(sn.value) + 1;
        sn.value = snVal;
        console.log(snVal);
      }
    </script>
    <!-- dropdown -->
    <script>
      var mailBtn = document.getElementById("web-mail");
      var drop = document.getElementById("dropdown");
      mailBtn.addEventListener("mouseover", () => {
        drop.classList.remove("hidden");
      });
      mailBtn.addEventListener("mouseout", () => {
        drop.classList.add("hidden");
      });
      var o_mailBtn = document.getElementById("o-web-mail");
      var o_drop = document.getElementById("o-dropdown");
      o_mailBtn.addEventListener("mouseover", () => {
        o_drop.classList.remove("hidden");
      });
      o_mailBtn.addEventListener("mouseout", () => {
        o_drop.classList.add("hidden");
      });
    </script>
  </body>
</html>
