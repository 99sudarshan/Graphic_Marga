    <!-- capital fee validation -->

    <script>
      const elem = document.getElementById("capital-amount");
      const fees = document.getElementById("fees");
      const pay = document.getElementById("payable-amount");
      var modalPay = document.getElementById("modal-amount");
      elem.addEventListener("keyup", (event) => {
        fees.classList.remove("hidden");

        if (elem.value <= 5 && !(elem.value > 0 && elem.value < 10)) {
          console.log("less than 5");
          pay.textContent = "100";
          modalPay.textContent = "100";
        } else if (elem.value >= 15 && !(elem.value > 20)) {
          console.log("less than 15");
          pay.textContent = "200";
          modalPay.textContent = "200";
        } else {
          console.log("greater ");
          pay.textContent = "300";
          modalPay.textContent = "300";
        }
      });
    </script>

    <!-- add share holder -->
    <script>
      let add = document.getElementById("add-btn");
      let form = document.getElementById("duplicator");
      let index = document.getElementsByClassName("shareholder-number");
      let removeBtn = document.getElementsByClassName("remove-btn");
      add.addEventListener("click", () => {
        let i = 0;
        let cloneForm = form.cloneNode(true);
        console.log(cloneForm);
        cloneForm.id = "duplicator" + ++i;
        form.parentNode.appendChild(cloneForm);
      });
      for (let i = 0; i < removeBtn.length; i++) {
        removeBtn[i].addEventListener("click", () => {
          console.log(form);
          form.remove();
        });
      }
